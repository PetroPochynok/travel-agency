<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vouchers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body { background-color: #eef4fb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .top-bar {
            background: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar h4 { margin: 0; color: #2c3e50; font-weight: 600; }
        .btn-back { background-color: #2980b9; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: 600; }
        .btn-back:hover { background-color: #1c5980; }
        .catalog-card { background: #ffffff; margin-top: 30px; padding: 25px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .table th { background-color: #f5f8fc; }
        .stars { color: #f1c40f; white-space: nowrap; }
        .hot-badge { color: #e74c3c; font-weight: 700; }
    </style>
</head>
<body>

<div class="top-bar">
    <h4>üåç Travel Agency - My Vouchers</h4>
    <button class="btn-back" onclick="goBack()">‚Üê Back to Catalog</button>
</div>

<div class="container">
    <div class="catalog-card">
        <h3 class="mb-4">Vouchers You Bought</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Tour</th>
                <th>Transfer</th>
                <th>Hotel</th>
                <th>Dates</th>
                <th>Hot</th>
            </tr>
            </thead>
            <tbody id="voucherTableBody"></tbody>
        </table>
        <p id="error" class="text-danger mt-2"></p>
    </div>
</div>

<script>
    function goBack() {
        window.location.href = '/catalog';
    }

    function renderStars(hotelType) {
        const map = {
            ONE_STAR: 1,
            TWO_STARS: 2,
            THREE_STARS: 3,
            FOUR_STARS: 4,
            FIVE_STARS: 5
        };
        return '‚≠ê'.repeat(map[hotelType] || 0);
    }

    async function loadMyVouchers() {
        const token = localStorage.getItem('jwt');
        if (!token) { window.location.href = '/login'; return; }

        try {
            const response = await fetch('/api/vouchers/my', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!response.ok) throw new Error('Failed to load your vouchers');

            const data = await response.json();
            const vouchers = data.results || [];
            const tbody = document.getElementById('voucherTableBody');
            tbody.innerHTML = '';

            vouchers.forEach((voucher, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${voucher.title}</td>
                        <td>${voucher.description}</td>
                        <td>${voucher.price} $</td>
                        <td>${voucher.tourType}</td>
                        <td>${voucher.transferType}</td>
                        <td class="stars">${renderStars(voucher.hotelType)}</td>
                        <td>${voucher.arrivalDate} ‚Äì ${voucher.evictionDate}</td>
                        <td>${voucher.isHot ? '<span class="hot-badge">üî• HOT</span>' : ''}</td>
                    </tr>
                `;
            });

        } catch (err) {
            document.getElementById('error').innerText = err.message;
        }
    }

    window.onload = () => { loadMyVouchers(); };
</script>

</body>
</html>
