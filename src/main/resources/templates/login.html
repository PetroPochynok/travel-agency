<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        /* üåê Language buttons on top */
        .lang-switch {
            text-align: center;
            margin-bottom: 15px;
        }

        .lang-switch a {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .lang-switch a:hover {
            background-color: #1e8449;
        }

        h2 {
            margin: 0 0 20px 0;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #27ae60;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1e8449;
            transform: scale(1.03);
        }

        #error {
            margin-top: 10px;
            text-align: center;
            color: #e74c3c;
            font-weight: 500;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #27ae60;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Language buttons on top -->
    <div class="lang-switch">
        <a th:href="@{/login(lang='en')}">EN</a>
        <a th:href="@{/login(lang='uk')}">UA</a>
        <a th:href="@{/login(lang='fr')}">FR</a>
        <a th:href="@{/login(lang='de')}">DE</a>
        <a th:href="@{/login(lang='es')}">ES</a>
    </div>

    <div class="login-card">

        <h2 th:text="#{login.title}">Login</h2>

        <!-- data attribute for localized empty message -->
        <div id="messages" th:data-empty-fields="#{login.emptyFields}"></div>

        <div class="form-group">
            <label th:text="#{login.username}">Username</label>
            <input id="username" class="form-control" th:placeholder="#{login.username}">
        </div>

        <div class="form-group">
            <label th:text="#{login.password}">Password</label>
            <input id="password" type="password" class="form-control" th:placeholder="#{login.password}">
        </div>

        <button class="btn-primary" onclick="login()" th:text="#{login.button}">Login</button>

        <p id="error"></p>

        <div class="login-footer">
            <span th:text="#{login.noAccount}">Don't have an account?</span>
            <a href="/register" th:text="#{login.register}">Register here</a>
        </div>
    </div>
</div>

<script>
    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorEl = document.getElementById('error');
        const emptyMessage = document.getElementById('messages').dataset.emptyFields;

        errorEl.innerText = '';

        if (!username || !password) {
            // –ª–æ–∫–∞–ª—ñ–∑–æ–≤–∞–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            errorEl.innerText = emptyMessage;
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'same-origin',
                body: JSON.stringify({username, password})
            });

            const data = await response.json();

            if (response.ok) {
                if (data.token) localStorage.setItem('jwt', data.token);
                window.location.href = '/catalog';
            } else {
                errorEl.innerText = data.message || 'Invalid credentials';
            }
        } catch (err) {
            errorEl.innerText = 'Network error, please try again';
        }
    }
</script>

</body>
</html>
